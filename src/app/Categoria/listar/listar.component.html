<div class="mx-96 mt-8 ">
    <div class="border bg-slate-100 shadow-lg p-4">
      <h3>Platillos</h3>
    </div>
    <div class="flex items-center justify-center mt-8">
        <table
          class="w-full text-sm text-left text-gray-500 dark:text-gray-700"
        >
          <thead
            class="text-xs text-black uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">ID</th>
              <th scope="col" class="px-6 py-3">Nombre</th>
              <th scope="col" class="px-6 py-3">Descripcion</th>
              <th scope="col" class="px-6 py-3">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let categoria of modelCategoria" class="bg-white border-b dark:bg-slate-100  dark:border-gray-700">
              <td class="px-6 py-4">{{categoria.id}}</td>
              <td class="px-6 py-4">{{categoria.name}}</td>
              <td class="px-6 py-4">{{categoria.description}}</td>
              <td class="px-6 py-4 flex gap-2">
                <button (click)="Editar(categoria)" class="bg-yellow-300 h-8 p-2 text-black font-bold">Editar</button>
                <button (click)="Delete(categoria)" class="bg-red-500 h-8 p-2 text-black font-bold">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
